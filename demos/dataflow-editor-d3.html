<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
  height: 100%;
  overflow: hidden;
}
svg {
  width: 100%;
  height: 100%;
  float: left;
  border-bottom: solid 1px #ccc;
  border-right: solid 1px #ccc;
  margin-right: -1px;
  margin-bottom: -1px;
}

#editor_div { 
  width: 100%;
  height: 100%;
}
.highlight {
  fill-opacity: 0.6 !important;
}
.popup {
    position: absolute;
    background-color: #fff;
    /*width: 200px;*/
    border: 1px #ccc solid;
    border-radius: 6px;
    box-shadow: #333 2px 2px 4px;
    font-family: arial, helvetica, sans-serif;
    margin: 5px 5px 2px 2px;
}
.popup ul {
    padding: 5px;
    list-style-type: none;
    margin: 0;
}

.popup ul li {
    margin-top: 2px;
    margin-bottom: 2px;
    margin-right: 0px;
    margin-left: 0px;
    cursor: pointer;
}
.popup ul li:hover {
    background-color: LightGray;
}

.popup hr {
    margin: 0;
}

.input.label, .output.label {
    display: none;
}
</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
<script src="../lib/jquery-extend.js"></script>
<script src="../lib/generate-id.js"></script>
<!--<script src="dataflow-box-module.js"></script>-->
<script src="../lib/dataflow-editor-streamline-new.js"></script>
<script>
window.onload = function() {

var x0 = 150,
    y0 = 100, 
    dx = 135,
    dy = 40;

var module_opts = [
  {
    title: "load spec",
    inputs: [],
    outputs: ["out"],
    x: x0,
    y: y0
  },
  {
    title: "load bg",
    inputs: [],
    outputs: ["out"],
    x: x0,
    y: y0 + dy
  },
  {
    title: "load slit",
    inputs: [],
    outputs: ["out"],
    x: x0,
    y: y0 + 2*dy
  },
  {
    title: "mask",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + dx,
    y: y0
  },
  {
    title: "mask",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + dx,
    y: y0 + dy
  },
  {
    title: "mask",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + dx,
    y: y0 + 2*dy
  },
  {
    title: "join",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + 2*dx,
    y: y0
  },
  {
    title: "join",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + 2*dx,
    y: y0 + dy
  },
  {
    title: "attenuate",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + 2*dx,
    y: y0 + 2*dy
  },
  {
    title: "join",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + 3*dx,
    y: y0 + 2*dy
  },
  {
    title: "subtract",
    inputs: ["subtrahend", "minuend"],
    outputs: ["out"],
    x: x0 + 3*dx,
    y: y0
  },
  {
    title: "normalize",
    inputs: ["numerator", "denominator"],
    outputs: ["out"],
    x: x0 + 4*dx,
    y: y0 + dy
  },
  {
    title: "footprint",
    inputs: ["in"],
    outputs: ["out"],
    x: x0 + 5*dx,
    y: y0 + dy
  },
  
];

opts = {
    modules: module_opts,
    wires: [
        {src: "0:out", tgt: "3:in"},
        {src: "1:out", tgt: "4:in"},
        {src: "2:out", tgt: "5:in"},
        {src: "3:out", tgt: "6:in"},
        {src: "4:out", tgt: "7:in"},
        {src: "5:out", tgt: "8:in"},
        {src: "8:out", tgt: "9:in"},
        {src: "6:out", tgt: "10:subtrahend"},
        {src: "7:out", tgt: "10:minuend"},
        {src: "10:out", tgt: "11:numerator"},
        {src: "9:out", tgt: "11:denominator"},
        {src: "11:out", tgt: "12:in"}
    ]
}

e = new dataflow.editor();
e.data([opts]);
d3.select("#editor_div").call(e);


var contextMenuShowing = false;

e.svg().on('contextmenu',function (d,i) {
    if (contextMenuShowing) {
        d3.event.preventDefault();
        d3.select(".popup").remove();
        contextMenuShowing = false;
    } else {
        d3_target = d3.select(d3.event.target);
        if (d3_target.classed("wire")) {
            d3.event.preventDefault();
            contextMenuShowing = true;

            // Build the popup            
            popup = d3.select("#editor_div")
            .append("div")
            .attr("class", "popup")
            .style("left", d3.event.x + "px")
            .style("top", d3.event.y + "px")
            .append("ul")
            
            popup.append("li").text("delete").on("click", function() {
                var active_data = d3_target.datum();
                var parentNode = d3_target.node().parentNode;
                var wires = d3.select(parentNode).datum().wires;
                for (var i=0; i<wires.length; i++) {
                    var w = wires[i]; 
                    if (w.src == active_data.src && w.tgt == active_data.tgt) {
                        wires.splice(i,1);
                        break;
                    }
                };
                parentNode.update();
                d3.select(".popup").remove(); 
                contextMenuShowing=false;
                
            });
            console.log(popup);
        }
        else if (d3_target.classed("title")) {
            d3.event.preventDefault();
            contextMenuShowing = true;

            // Build the popup            
            popup = d3.select("#editor_div")
            .append("div")
            .attr("class", "popup")
            .style("left", d3.event.x + "px")
            .style("top", d3.event.y + "px")
            .append("ul")
            
            popup.append("li").text("configure").on("click", function() {alert("implement configure"); d3.select(".popup").remove(); contextMenuShowing=false;});
            popup.append("hr")
            popup.append("li").text("delete").on("click", function() {
                console.log(d3_target.datum().module_id);
                var module_id = d3_target.datum().module_id;
                e.svg().datum().modules = e.svg().datum().modules.filter(function(d) { return d.module_id != module_id});
                d3.select(".popup").remove(); 
                e.update();
                contextMenuShowing=false;
            });
        }
                     
    }
})

d3.select('#new_module').on("change", function() {
    var title = this.value;
    e.data()[0].modules.push({title: title});
    e.update();
});

d3.select("#show_value").on("click", function() { var win = window.open(); win.document.write("<pre>" + JSON.stringify(e.data()[0], null, 2) + "</pre>")});

}
</script>
<div id="controls">
    <select id="new_module">
        <option>Load</option>
        <option>Subtract background</option>
        <option>Slice</option>
    </select>
    <button id="show_value">Show data</button>
</div>
<div id="editor_div">
</div>
</body>
